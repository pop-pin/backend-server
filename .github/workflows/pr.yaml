name: "Workflow : Pull Request"

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # workflow_dispatch 호출

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Test with Gradle
        run: |
          ./gradlew test